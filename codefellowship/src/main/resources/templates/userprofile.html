<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1  th:text="${ApplicationUser.username}">Specific Name : Lucy</h1>

    <div th:each="user : ${ApplicationUser}">
        <h1>User Information</h1>
        <h2 th:text="'welcome' + ${username}"></h2>
        <img th:src="" alt="User's Picture">
        <ul>
            <li th:text="${user.firstName}">First Name</li>
            <li th:text="${user.lastName}">Last Name</li>
            <li th:text="${user.dateOfBirth}">Date of Birth</li>
        </ul>
    </div>


    <h2 th:if="${visitor}" th:text="${visitor.username}"> Welcome to my bio and posts</h2>

    <p th:text="${ApplicationUser.bio}"></p>

    <form th:unless="${visitor}" th:action="'/userprofile/'+${ApplicationUser.id}+'?_method=put'" method="post">
        <input type="textarea" default="${ApplicationUser.bio}" name="bio">
        <input type="submit" value="edit bio">
    </form>


    <p th:text="${ApplicationUser.body}"></p>
    <p th:text="${ApplicationUser.createAt}"></p>

    <form th:unless="${visitor}" th:action="'/userprofile/'+${ApplicationUser.id}+'?_method=put'" method="post">
        <label for="post">Post Here</label>
        <input id="post" type="textarea" default="${ApplicationUser.body}+${ApplicationUser.createAt}"  name="posthere">
        <input type="submit" value="post">
    </form>

</body>
</html>
